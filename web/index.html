<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de B√∫squeda</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Barra Desplegable -->
        <nav class="navbar">
            <div class="dropdown">
                <button class="dropbtn">Opciones</button>
                <div class="dropdown-content">
                    <a href="#">Pedidos</a>
                    <a href="#">Reportes</a>
                </div>
            </div>
        </nav>

        <!-- Buscador -->
        <div class="search-container">
            <h2>Buscador de Pedidos</h2>
            <form id="search-form">
                <label for="area">√Årea:</label>
                <input type="text" id="area" name="area" placeholder="Ingrese √°rea">

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese nombre">

                <label for="fecha-desde">Fecha Desde:</label>
                <input type="date" id="fecha-desde" name="fecha-desde">

                <label for="fecha-hasta">Fecha Hasta:</label>
                <input type="date" id="fecha-hasta" name="fecha-hasta">

                <button type="submit">Buscar</button>
            </form>
        </div>

        <!-- üîΩ FILTRO DE ESTADO üîΩ -->
        <div class="filter-container">
            <label for="estado-envios">Filtrar por Estado:</label>
            <select id="estado-envios">
                <option value="paid">Pagado</option>
                <option value="shipped">Enviado</option>
                <option value="delivered">Entregado</option>
            </select>
            <button onclick="filtrarEnvios()">Filtrar</button>
        </div>

        <!-- üîΩ TABLA DE RESULTADOS üîΩ -->
        <div class="table-container">
            <h2>Lista de Pedidos</h2>
            <table border="1">
                <thead>
                    <tr>
                        <th>ID Pedido</th>
                        <th>Comprador</th>
                        <th>ID Env√≠o</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="tabla-envios"></tbody>
            </table>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
