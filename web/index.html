<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pedidos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Barra de navegación con pestañas -->
    <nav class="navbar">
        <button class="tab-button active" data-tab="pedidos">Lista de Pedidos</button>
        <button class="tab-button" data-tab="reportes">Reportes</button>
        <button class="tab-button" data-tab="configuracion">Configuración</button>
    </nav>

    <!-- Contenido de las pestañas -->
    <div class="tab-content active" id="pedidos">
        <h2>Lista de Pedidos</h2>
        
        <!-- Filtro de estado de los envíos -->
        <select id="estado-envios">
            <option value="">Todos</option>
            <option value="paid">Pagados</option>
            <option value="delivered">Entregados</option>
            <option value="cancelled">Cancelados</option>
        </select>
        
        <!-- Tabla de envíos -->
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Comprador</th>
                    <th>ID Envío</th>
                    <th>Estado</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody id="tabla-envios">
                <tr><td colspan="5">Cargando pedidos...</td></tr>
            </tbody>
        </table>
    </div>

    <div class="tab-content" id="reportes">
        <h2>Reportes</h2>
        <p>Aquí irán los reportes generados.</p>
    </div>

    <div class="tab-content" id="configuracion">
        <h2>Configuración</h2>
        <p>Aquí puedes configurar la aplicación.</p>
    </div>

    <!-- Archivos JavaScript -->
    <script src="js/tabs.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
